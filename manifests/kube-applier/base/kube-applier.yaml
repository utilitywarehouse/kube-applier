apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kube-applier
  labels:
    app: kube-applier
    kubernetes.io/ingress.class: private-example-base
  annotations:
    external-dns.alpha.kubernetes.io/target: example-base.com
spec:
  rules:
  - host: example-base.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kube-applier
          servicePort: 80
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: kube-applier
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /__/metrics
    prometheus.io/port: '8080'
  name: kube-applier
  labels:
    app: kube-applier
spec:
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    app: kube-applier
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-applier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-applier
  template:
    metadata:
      labels:
        app: kube-applier
    spec:
      serviceAccountName: kube-applier
      securityContext:
        fsGroup: 65533 # to make SSH key readable
      initContainers:
      - name: setup-strongbox
        image: alpine
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl git openssl ca-certificates &&\
          curl -L -o strongbox https://github.com/uw-labs/strongbox/releases/download/v0.1.0/strongbox_0.1.0_linux_amd64 &&\
          chmod +x strongbox &&\
          mv strongbox /usr/local/bin/ &&\
          strongbox -git-config
        volumeMounts:
        - name: gs-sb-bin
          mountPath: /usr/local/bin/
        - name: gs-gitconfig
          mountPath: /root/
      containers:
      - name: kube-applier
        image: quay.io/utilitywarehouse/kube-applier:2.2.8
        env:
        - name: REPO_PATH
          value: "/src/manifests/base/"
        - name: LISTEN_PORT
          value: "8080"
        - name: DIFF_URL_FORMAT
          value: "https://github.com/org/repo/commit/%s"
        - name: DRY_RUN
          value: "false"
        - name: LABEL
          value: automaticDeployment
        - name: DELEGATE_SERVICE_ACCOUNTS
          value: "true"
        - name: DELEGATE_SERVICE_ACCOUNT_NAME
          value: kube-applier-delegate
        - name: LOG_LEVEL
          value: warn
        volumeMounts:
        - name: git-repo
          mountPath: /src
          readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 25Mi
          limits:
            cpu: 500m
            memory: 200Mi
        ports:
        - containerPort: 8080
      - name: git-sync
        image: k8s.gcr.io/git-sync:v3.1.1
        securityContext:
          runAsUser: 65533 # git-sync user
        env:
        - name: GIT_SYNC_REPO
          value: "git@github.com:org/repo.git"
        - name: GIT_SYNC_DEST
          value: "manifests"
        - name: GIT_SYNC_SSH
          value: "true"
        - name: GIT_SYNC_MAX_SYNC_FAILURES
          value: "5"
        volumeMounts:
        - name: git-repo
          mountPath: /tmp/git
        - name: git-secret
          mountPath: /etc/git-secret
        - name: strongbox-secret
          mountPath: /tmp/.strongbox_keyring
          subPath: .strongbox_keyring
        - name: gs-sb-bin
          mountPath: /usr/local/bin/strongbox
          subPath: strongbox
        - name: gs-gitconfig
          mountPath: /tmp/.gitconfig
          subPath: .gitconfig
        resources:
          requests:
            cpu: 10m
            memory: 25Mi
          limits:
            cpu: 500m
            memory: 300Mi
      volumes:
      - name: gs-sb-bin
        emptyDir: {}
      - name: gs-gitconfig
        emptyDir: {}
      - name: git-repo
        emptyDir: {}
      - name: git-secret
        secret:
          secretName: github-secret-ssh
          defaultMode: 288 # = mode 0440
      - name: strongbox-secret
        secret:
          secretName: strongbox-secret-keys
          defaultMode: 0400
